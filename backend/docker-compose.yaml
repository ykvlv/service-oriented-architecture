version: '3.7'
name: soa
services:
  database_postgres:
    image: postgres:13.3
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - '5432:5432'
    networks:
      - backend-network

  ticket-service:
    build:
      context: ticket-service
      dockerfile: Dockerfile
    depends_on:
      - database_postgres
    ports:
      - '9099:9099'
    networks:
      - backend-network

  booking-service:
    build:
      context: booking-service
      dockerfile: Dockerfile
    environment:
      - MAIN_SERVICE_URL=https://localhost:9099
    ports:
      - '9100:9100'
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge